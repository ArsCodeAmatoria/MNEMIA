# Redis configuration for MNEMIA consciousness system
# Optimized for memory caching and session management

# Network configuration
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence configuration
# Use RDB for periodic snapshots
save 900 1    # Save after 900 seconds if at least 1 key changed
save 300 10   # Save after 300 seconds if at least 10 keys changed
save 60 10000 # Save after 60 seconds if at least 10000 keys changed

# RDB settings
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) - for durability
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging
loglevel notice
logfile /data/redis.log

# Security
requirepass mnemia_redis_pass
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Performance tuning
# Disable slow operations
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active rehashing
activerehashing yes

# Latency monitoring
latency-monitor-threshold 100

# Notifications for expired keys (useful for session management)
notify-keyspace-events "Ex"

# TCP backlog
tcp-backlog 511

# Databases (using db 0 for general cache, db 1 for sessions)
databases 16

# Stop writes on bgsave errors
stop-writes-on-bgsave-error yes

# Compression
rdb-save-incremental-fsync yes

# Threading (if supported)
# io-threads 4
# io-threads-do-reads yes 